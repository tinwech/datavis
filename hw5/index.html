<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homework 5: Stacked Bar Charts</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://unpkg.com/d3@5.6.0/dist/d3.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Homework 5: Stacked Bar Charts</span>
    </div>
  </nav>

  <div class="container d-flex justify-content-center" style="margin-top: 15px;">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="scores_overall"
        checked>
      <label class="form-check-label" for="inlineRadio1">overall</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="scores_teaching"
        style="background-color:#E3BA22">
      <label class="form-check-label" for="inlineRadio2">teaching</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="scores_research"
        style="background-color:#E6842A">
      <label class="form-check-label" for="inlineRadio3">research</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="scores_citations"
        style="background-color:#137B80">
      <label class="form-check-label" for="inlineRadio4">citations</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5"
        value="scores_industry_income" style="background-color:#8E6C8A">
      <label class="form-check-label" for="inlineRadio5">industry income</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6"
        value="scores_international_outlook" style="background-color:#BD2D28">
      <label class="form-check-label" for="inlineRadio6">international outlook</label>
    </div>
  </div>

  <div class="container d-flex justify-content-center" style="margin-top: 10px;">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="sortOptions" id="sortRadio1" value="descending" checked>
      <label class="form-check-label" for="inlineRadio1">descending</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="sortOptions" id="sortRadio2" value="ascending">
      <label class="form-check-label" for="inlineRadio2">ascending</label>
    </div>
  </div>

  <div class="container d-flex justify-content-center" style="margin-top: 10px;">
    <p style="font-size: 0.8em; color: gray;">overall = 30% * teaching + 30% *
      research
      + 30% * citation + 7.5% *
      industry income + 2.5% * international outlook</p>
  </div>

  <div id="plot" class="row">
    <svg width="750" height="50000"></svg>
  </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>

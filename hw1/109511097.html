<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homework 1: Scatter Plots</title>
    <link rel="stylesheet" href="109511097.css">
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/d3@5.6.0/dist/d3.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">HW1 -- Scatter Plots</span>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <h3>x-axis</h3>
        </div>
        <div class="col d-flex justify-content-center">
          <h3>y-axis</h3>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="x-axis"
                id="sepal length" value="sepal length" checked>
              <label class="form-check-label" for="sepal length">
                sepal length
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="x-axis"
                id="sepal width" value="sepal width">
              <label class="form-check-label" for="sepal width">
                sepal width
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="x-axis"
                id="petal length" value="petal length">
              <label class="form-check-label" for="petal length">
                petal length
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="x-axis"
                id="petal width" value="petal width">
              <label class="form-check-label" for="petal width">
                petal width
              </label>
            </div>
          </div>
        </div>

        <div class="col d-flex justify-content-center">
          <div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="y-axis"
                id="sepal length" value="sepal length">
              <label class="form-check-label" for="sepal length">
                sepal length
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="y-axis"
                id="sepal width" value="sepal width" checked>
              <label class="form-check-label" for="sepal width">
                sepal width
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="y-axis"
                id="petal length" value="petal length">
              <label class="form-check-label" for="petal length">
                petal length
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="y-axis"
                id="petal width" value="petal width">
              <label class="form-check-label" for="petal width">
                petal width
              </label>
            </div>
          </div>
        </div>
      </div>

      <div id="plot" class="row">
        <svg width="750" height="600"></svg>
      </div>
    </div>
    <script src="109511097.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homework 7: Horizon Chart</title>
    <link rel="stylesheet" href="109511097.css">
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/d3@5.6.0/dist/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alasql@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/nouislider@15.7.1/dist/nouislider.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/nouislider@15.7.1/dist/nouislider.min.css"
      rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Homework 7: Horizon Chart</span>
      </div>
    </nav>

    <div class="row">
      <div class="col-3">
        <div class="container" style="margin-top: 20px; margin-left: 20px;">

          <label for="customRange1" class="form-label">Time range</label>
          <div id="slider-time"></div>
          <div>
            <span class="time-val" id="event-start">::before</span>
          </div>
          <div>
            <span class="time-val" id="event-end">::before</span>
          </div>

          <hr>

          <label for="customRange2" class="form-label">Bands</label>
          <div class="slider-styled" id="slider-band"></div>
          <div>
            <span class="band-val" id="event-band">::before</span>
          </div>

          <hr>

          <label class="form-label">Group by</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios"
              id="exampleRadios1" value="station" checked
              onchange="updateRadio(value)">
            <label class="form-check-label" for="exampleRadios1">
              Station
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios"
              id="exampleRadios2" value="pollutant"
              onchange="updateRadio(value)">
            <label class="form-check-label" for="exampleRadios2">
              Pollutant
            </label>
          </div>

          <hr>

          <label class="form-label">Pollutants</label>
          <div id="pollutantsList"></div>

          <hr>

          <label class="form-label">Stations</label>
          <div id="stationsList"></div>

        </div>
      </div>
      <div class="col-9">
        <div class="sbl-circ"></div>
        <div id="plot" class="row">
          <svg width="750" height="5000"></svg>
        </div>
      </div>
    </div>

    <script src="109511097.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
